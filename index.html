<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>GIPHY PARTY</h1>

      <form action="" id="searchForm">
        <input class="formStyle searchTerm" type="text" placeholder="Enter a search term">
        <button class="formStyle submitBtn">Search Giphy!</button>
        <button class="formStyle removeBtn">Remove Giphy's!</button>
      </form>

      <div class="giphyContainer"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>

</html>
